<h1>Posts</h1>
<hr>
<div class="card-columns">
    <div class="card" *ngFor="let post of posts">
        <div class="card-body">
            <h2 class="card-title">{{post.title}}</h2>
            <p class="card-text">{{post.body}}</p>
            <p class="card-text"><small class="text-muted">{{post.autor}} - {{post.creationDate | date:'short'}}</small></p>
            <button (click)="showPost(post.id)" class="btn btn-outline-primary btn-block">Ver m√°s...</button>
        </div>
    </div>
</div>
